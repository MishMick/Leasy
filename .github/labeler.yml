name: Label PRs

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.py'

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Apply labels
        uses: actions/labeler@v2
        with:
          config-file: .github/labeler.yml  # Ensure this path is correct
